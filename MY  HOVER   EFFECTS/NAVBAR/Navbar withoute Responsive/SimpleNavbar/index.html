<!doctype html>
<html lang="en">
    <head>
        <title>Simple Navbar | usd Bootstrap5 & CSS </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- start navbar section -->
            <section id="navabar">
            <div class="container mt-5"> 
                <nav class="bg-warning">
                    <ul class="text-capitalize d-flex justify-content-start list-unstyled ">
                        <li class="p-2"><a class="text-decoration-none" href="#">home</a></li>
                        <li class="p-2"><a class="text-decoration-none" href="#">aboute</a></li>
                        <li class="p-2"><a class="text-decoration-none" href="#">contact</a></li>
                        <li class="p-2"><a class="text-decoration-none" href="#">service</a></li>
                    </ul>
                </nav>
                <!-- navar center -->
                <nav class="bg-warning">
                    <ul class="text-capitalize d-flex justify-content-center list-unstyled ">
                        <li class="p-2"><a class="text-decoration-none" href="#">home</a></li>
                        <li class="p-2"><a class="text-decoration-none" href="#">aboute</a></li>
                        <li class="p-2"><a class="text-decoration-none" href="#">contact</a></li>
                        <li class="p-2"><a class="text-decoration-none" href="#">service</a></li>
                    </ul>
                </nav>
                <!-- navbar end  -->
                <nav class="bg-warning">
                    <ul class="text-capitalize d-flex justify-content-end list-unstyled ">
                        <li class="p-2"><a class="text-decoration-none" href="#">home</a></li>
                        <li class="p-2"><a class="text-decoration-none" href="#">aboute</a></li>
                        <li class="p-2"><a class="text-decoration-none" href="#">contact</a></li>
                        <li class="p-2"><a class="text-decoration-none" href="#">service</a></li>
                    </ul>
                </nav>
            </div>
            </section>
            <!-- end navbar section -->
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
