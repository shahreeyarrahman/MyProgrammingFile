<!doctype html>
<html lang="en">
  <head>
    <title>Practice</title>

    <!-- Bootstrap CSS v5.2.1 -->

  <body>
    <header>
      <!-- place navbar here -->
       <div class="container my-5">
        <div class="dropdown">
          <input class="textBox" type="text" placeholder="Dropdown Menu" readonly>
          <div class="option">
            <div onclick="show('Html')"> <ion-icon name="logo-html5"></ion-icon> Html </div>
            <div onclick="show('CSS')"> <ion-icon name="logo-css3"></ion-icon> CSS</div>
            <div onclick="show('JavaScript')"> <ion-icon name="logo-nodejs"></ion-icon> JavaScript</div>
            <div onclick="show('Figma')"><ion-icon name="logo-figma"></ion-icon>Figma</div>
            <div onclick="show('ReactJs')"> <ion-icon name="logo-react"></ion-icon> ReactJs</div>
          </div>
        </div>
       </div>
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <script src="./JS/app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <!-- ionicons -->

    <!-- JavaScript -->
     <script>
      function show(anything) {
        document.querySelector('.texBox').value = anything
      }
      let dropdown = document.querySelector('.dropdown');
      dropdown.onclick = function(){
        dropdown.classList.toggle(.active);
      }
     </script>
    <!-- JavaScript -->

  </body>
